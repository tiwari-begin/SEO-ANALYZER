<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEO Analyzer</title>
  <!-- Load Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Load Feather Icons for UI icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  <!-- Load local styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen flex items-center justify-center p-4 transition duration-300">
  <!-- Main container for the app -->
  <div class="max-w-3xl w-full bg-white rounded-lg shadow-lg p-6 transition duration-300">
    <!-- Header with title and theme toggle -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-indigo-700">SEO Analyzer</h1>
      <button id="themeToggle" class="text-gray-600 hover:text-gray-800 focus:outline-none">
        <svg id="themeIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
      </button>
    </div>

    <!-- Input section -->
    <div class="mb-6">
      <label for="inputText" class="block text-sm font-medium text-gray-700 mb-2">Enter Your Content</label>
      <textarea id="inputText" rows="5" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition duration-200" placeholder="For best results, enter at least 50 words."></textarea>
      <p id="wordCount" class="text-sm text-gray-500 mt-1">Words: 0</p>
    </div>

    <!-- Buttons for analyzing and clearing text -->
    <div class="flex justify-between mb-6">
      <button id="analyzeButton" class="flex items-center bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition duration-200">
        <span>Analyze</span>
        <svg id="loadingSpinner" class="w-5 h-5 ml-2 hidden animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v4m0 8v4m8-8h-4m-8 0H4"></path>
        </svg>
      </button>
      <button id="clearButton" class="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400 transition duration-200">Clear</button>
    </div>

    <!-- Results section (hidden initially) -->
    <div id="results" class="hidden">
      <!-- Metrics section -->
      <div class="mb-6">
        <h2 class="text-lg font-semibold text-indigo-700 mb-2">SEO Analysis Results</h2>
        <div id="metrics" class="bg-gray-50 p-4 rounded-lg"></div>
      </div>

      <!-- Keywords section -->
      <div class="mb-6">
        <h2 class="text-lg font-semibold text-indigo-700 mb-2">Recommended Keywords</h2>
        <div id="keywords" class="flex flex-wrap gap-2"></div>
      </div>

      <!-- Preview section -->
      <div>
        <h2 class="text-lg font-semibold text-indigo-700 mb-2">Text Preview</h2>
        <div id="preview" class="bg-gray-50 p-4 rounded-lg mb-4"></div>
        <button id="copyButton" class="hidden flex items-center bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 transition duration-200">
          <span>Copy Text</span>
          <i data-feather="copy" class="w-5 h-5 ml-2"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Load the frontend script -->
  <script src="script.js"></script>
  <!-- Initialize Feather Icons -->
  <script>
    feather.replace();
  </script>
</body>
</html>
